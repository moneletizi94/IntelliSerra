plugins {
    id 'java'
    id 'scala'
    id "com.github.alisiikh.scalastyle" version "3.4.1"
    id "org.scoverage" version "4.0.2"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

scoverage {
    excludedPackages = [ 'it.unibo.intelliserra.examples.*' ]
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.6'
    testImplementation 'org.scalatest:scalatest_2.12:3.0.0'
}