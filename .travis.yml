language: scala
os:
  - linux
  - osx
scala:
  - 2.12.6
script:
  - ./gradlew clean
  - ./gradlew scalastyleCheck
  - ./gradlew test
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/